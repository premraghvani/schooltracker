<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>School Time Tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
    <meta content="The Progress Bar | School Tracker" property="og:title" />
    <meta name="keywords" content="bored,progress,school,tracker">
    <meta name="description" property="og:description" content="Bored in school? Want to know how long you have left in a lesson? Well, you can use this progress tracker!">
    <meta content="School Tracker" property="og:site_name" />
    <meta content="#068406" name="theme-color" />
</head>
<body>
  <h3>This is the <a id="lesson"></a></h3>
  <h1> <a id="progpercent"></a> % Complete</h1>
  <p>Remaining Seconds: <a id="secleft"></a></p>
  <p>Current Time: <a id="ctime"></a></p>
  <div class="border" style="margin-left:25px; margin-right: 25px;">
    <div id="pb">.
    </div>
  </div>
  <p>We will terminate at: <a id="terminate"></a></p>
  <br>
  <hr style="color:#068406">
  <h3>Next Up:</h3>
    <a id="next"></a>
  <script src="index.js"></script>
</body>
</html>
